<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" language="javascript">
        function bodyload(){
            var demo=document.getElementsByTagName("img");
            alert("This is the length of img::"+demo.length);
        }
    </script>
</head>
<body onload="bodyload()">

        <img src="Sun.jpeg" width="400" height="200"><br>

        <img src="Sun.jpeg" width="325" height="200">
    </div>
</body>
</html>
